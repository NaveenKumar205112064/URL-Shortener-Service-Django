{% extends 'base.html' %}

{% block styles %}
<style>
body {
      background-color: #226268;
      {% if bg_image %}background-image: url({{ bg_image }});{% endif %}
      background-size: cover;
    }
.btn-link {
      color: #50dfec;
      text-shadow: none;
    }
    .btn-link:hover {
      color: #000000;
    }
</style>

{% endblock styles %}
{% block content %}

<h1 align="center" class="cover-heading col-sm-6 col-sm-offset-3">{{ title }}</h1>
    <!--<p align="center" class='lead'>Shorten that URL</p>-->
<p align="center" class="lead">
     <div class='col-sm-6 col-sm-offset-3'>
                <form method='POST' action='.'> {% csrf_token %}
                    <!-- <input name='url' type='text' placeholder='Shorten your URL like http://www.codingforentrepreneurs.com' /> -->
                    {{ form.as_p }}
                    <input align="center" class='btn btn-primary' type='submit' value='Shorten &raquo;' >
                </form>
            </div>
</p>


{% endblock content %}
